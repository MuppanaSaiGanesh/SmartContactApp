<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/tailwindcss@3.3.3/dist/tailwind.min.css"
	rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-emerald-400 to-blue-500 min-h-screen flex items-center justify-center p-4">

  <!-- Registration Form Container -->
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full">
    <h1 class="text-2xl font-bold text-gray-800 text-center mb-4">Create Your Account</h1>
    <p class="text-gray-600 text-center mb-6">Join SmartContacts and manage your contacts smartly.</p>

    <form action="/registerHandler" method="POST" enctype="multipart/form-data">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          name="name" 
          class="w-full p-3 border rounded-lg focus:ring-emerald-400 focus:outline-none" 
          placeholder="Enter your username" 
          required
        >
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full p-3 border rounded-lg focus:ring-blue-400 focus:outline-none" 
          placeholder="Enter your email" 
          required
        >
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full p-3 border rounded-lg focus:ring-orange-400 focus:outline-none" 
          placeholder="Enter your password" 
          required
        >
      </div>

      <!-- Image Upload -->
      <div class="mb-4">
        <label for="image" class="block text-gray-700 font-semibold mb-2">Profile Image</label>
        <input 
          type="file" 
          id="image" 
          name="image" 
          accept="image/*" 
          class="w-full p-2 border rounded-lg focus:ring-indigo-400 focus:outline-none"
        >
      </div>

      <!-- About -->
      <div class="mb-4">
        <label for="about" class="block text-gray-700 font-semibold mb-2">About You</label>
        <textarea 
          id="about" 
          name="about" 
          rows="4" 
          class="w-full p-3 border rounded-lg focus:ring-emerald-400 focus:outline-none" 
          placeholder="Write a few sentences about yourself..." 
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-emerald-500 to-blue-500 text-white font-semibold p-3 rounded-lg hover:from-emerald-400 hover:to-blue-400 transition-all"
        >
          Register
        </button>
      </div>
    </form>
  </div>

</body>
</html>
